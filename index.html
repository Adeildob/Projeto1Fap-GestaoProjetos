<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Projetos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Gerenciamento de Projetos</h1>
    </header>
    <!-- Formulário para inclusão de Funcionário -->
    <div id="funcionarios">
      <h2>Funcionários</h2>
      <form id="form-funcionario">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="cargo" placeholder="Cargo" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="date" id="data_contratacao" required />
        <button type="submit">Adicionar Funcionário</button>
      </form>
    </div>
    <div id="divlistafuncionario">
      <h3>Lista de Funcionários Cadastrados</h3>
    </div>
    <ul id="lista-funcionarios"></ul>

    <!-- Formulário para edição e exclusão de Funcionário -->
    <div id="editar-funcionario">
      <h2>Editar Funcionário</h2>
      <form id="form-editar-funcionario">
        <input type="hidden" id="id-funcionario" />
        <input type="text" id="editar-nome" placeholder="Nome" required />
        <input type="text" id="editar-cargo" placeholder="Cargo" />
        <input type="email" id="editar-email" placeholder="Email" required />
        <input type="date" id="editar-data_contratacao" required />
        <button type="submit">Salvar Alterações</button>
        <button type="button" id="btn-excluir-funcionario">
          Excluir Funcionário
        </button>
      </form>
    </div>

    <!-- Formulário para inclusão de Projetos -->
    <div id="projetos">
      <h2>Projetos</h2>
      <form id="form-projeto">
        <input
          type="text"
          id="nome-projeto"
          placeholder="Nome do Projeto"
          required
        />
        <textarea id="descricao" placeholder="Descrição do Projeto"></textarea>
        <input type="date" id="data_inicio" required />
        <input type="date" id="data_fim" required />
        <button type="submit">Adicionar Projeto</button>
      </form>
    </div>
    <div id="divlistaprojetos">
      <h3>Lista de Projetos Cadastrados</h3>
    </div>
    <ul id="lista-projetos"></ul>

    <!-- Formulário para edição e exclusão de Projeto -->
    <div id="editar-projeto">
      <h2>Editar Projeto</h2>
      <form id="form-editar-projeto">
        <input type="hidden" id="id-projeto" />
        <input
          type="text"
          id="editar-nome-projeto"
          placeholder="Nome do Projeto"
          required
        />
        <textarea
          id="editar-descricao"
          placeholder="Descrição do Projeto"
        ></textarea>
        <input type="date" id="editar-data_inicio" required />
        <input type="date" id="editar-data_fim" required />
        <button type="submit">Salvar Alterações</button>
        <button type="button" id="btn-excluir-projeto">Excluir Projeto</button>
      </form>
    </div>

    <!-- Formulário para atribuição de Projeto a Funcionário -->
    <div id="atribuicoes">
      <h2>Atribuir e destituir funcionários de Projetos</h2>
      <form id="form-atribuicao">
        <select id="funcionario"></select>
        <select id="projeto"></select>
        <button type="submit">Atribuir</button>
        <!-- REVISAR -->
        <button type="button" id="btn-destituir-funcionario">Destituir</button>
        <!-- REVISAR -->
      </form>
    </div>

    <!-- Lista dos Funcionários por Projeto -->
    <div id="divfuncionariosporprojeto">
      <h3>Relação de Funcionários por Projeto</h3>
    </div>
    <div id="listaProjetosComFuncionarios"></div>
    <script src="script.js"></script>
  </body>
</html>
